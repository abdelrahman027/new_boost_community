<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .chat-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Chat with GPT</h1>
    
    <div class="chat-container">
        <form method="post">
            {% csrf_token %}
            <label for="user_input">Enter your message:</label><br>
            <textarea id="user_input" name="user_input" placeholder="Ask me anything...">{{ user_input|default:'' }}</textarea><br>
            <button type="submit">Send</button>
        </form>
        
        {% if response %}
            <div class="response">
                <h3>ChatGPT's Response:</h3>
                <p>{{ response }}</p>
            </div>
        {% endif %}
        
        {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
